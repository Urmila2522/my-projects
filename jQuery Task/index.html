<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Form</title>
      <link rel="stylesheet" href="Assets\css\style.css">
      <script src="jquery-3.6.4.min.js"></script>
  
  </head>
  <body>
    <div class="container">
     <div class="row">
     <div class="col-12 mt-5">   
      <div id="form " class="Form-class">
        <div class="duplicate-row">
        <h1>jQuery Registration Form</h1>
       <label>Username :</label>
       <input type="text" id="your-name" placeholder="Name" class="form-fill" name="Username" autocomplete="off"><br>
       <h5 id="usernamecheck"> </h5><br>
       <label>E-mail :</label>
       <input type="email" id="your-mailid" placeholder="E-mail" class="form-fill" name="user-mail" autocomplete="off"><br>
       <h5 id="mailcheck"> </h5><br>
       <label>Phone No. :</label>
       <input type="tel" id="contact-no" placeholder="Phone No." class="form-fill" name="user-no" autocomplete="off"><br>
       <h5 id="phonenocheck"> </h5><br>
       <label>Address :</label>
       <input type="text" id="your-address" placeholder="Your Address" class="form-fill" name="user-address" autocomplete="off"><br>
       <h5 id="addresscheck"> </h5><br><br>
       <input type="submit" value="submit" class="form-fill" id="btn-ton" name="">
      </div>
    </div>
    <input type="submit" value="Add More" class="bttn" id="add-btn" name=""> 
     </div>
     </div>
    </div>
  
    <script src="Assets\js\Script.js">  </script>
  </body>
</html>

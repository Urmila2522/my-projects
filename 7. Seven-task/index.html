<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  <link rel="stylesheet" href="Assets\css\style.css">
  <title>slider</title>
</head>

<body>
     <div class="container">
    <div>
      <h1 class="bg-black text-white mt-sm-3 p-sm-1 text-center">Carousel</h1>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button border-2 text-dark rounded-circle" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
          
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src=".\Assets\images\tiger.jpg" class="d-block w-100" alt="..." width="700" height="650">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark  fs-sm-2">First slide label</h5>
            <p class="text-dark fs-3">Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src=".\Assets\images\slider-1.webp" class="d-block w-100" alt="..." width="700" height="650">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark fs-sm-2">Second slide label</h5>
            <p class="text-dark fs-3">Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src=".\Assets\images\dog-2.jpg" class="d-block w-100" alt="..." width="700" height="650">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark  fs-sm-2">Third slide label</h5>
            <p class="text-dark fs-3">Some representative placeholder content for the third slide.</p>
          </div>
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   
    <form class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src=".\assets\images\contact-img.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m" >First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg fs-6" placeholder="First name" />
                  
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg fs-6" placeholder="Last name" />
                           
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m1">Phone No.</label>
                            <input type="tel" id="form3Example1m1" class="form-control form-control-lg fs-6" placeholder="Phone No."/>
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n1">E-mail id</label>
                            <input type="email" id="form3Example1n1" class="form-control form-control-lg fs-6" placeholder="E-mail id" />
                          
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg fs-6" placeholder="Address" />
                       
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <label class="form-check-label" for="femaleGender">Female</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <label class="form-check-label" for="maleGender">Male</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                        
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <label class="form-check-label" for="otherGender">Other</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                         
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">State</option>
                            <option value="2">Madhya Pradesh</option>
                            <option value="3">Delhi</option>
                            <option value="4">Pune</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">City</option>
                            <option value="2">Indore</option>
                            <option value="3">Ujjain</option>
                            <option value="4">Ratlam</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="text" id="form3Example9" class="form-control form-control-lg fs-6" placeholder="Date Of Birth" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg fs-6" placeholder="Pincode"/>
                      
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Course: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <label class="form-check-label" for="femaleGender">BCA</label>
                          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <label class="form-check-label" for="maleGender">MBA</label>
                          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <label class="form-check-label" for="otherGender">BBA</label>
                          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                         
                        </div>
      
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
   <form>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label for="investment-slider" class="form-label">Investment Amount (Rs): <span id="investment-value">100000</span></label>
                <input type="range" class="form-range" id="investment-slider" min="0" max="500000" value="100000" step="1000">
              </div>
          <div class="col-md-4">
            <label for="time-period-slider" class="form-label">Time Period (years): <span id="time-period-value">1</span></label>
            <input type="range" class="form-range" id="time-period-slider" min="0" max="30" value="1" step="1">
          </div>
          <div class="col-md-4">
            <label for="return-rate-slider" class="form-label">Expected Return Rate (p.a): <span id="return-rate-value">5%</span></label>
            <input type="range" class="form-range" id="return-rate-slider" min="0" max="20" value="5" step="0.1">
          </div>
          <div class="col-md-4 m-auto pt-sm-5">
            <label for="simple-interest" class="form-label">Simple Interest: <span id="simple-interest-value">Rs 0</span></label>
          
          </div>
          <div class="col-md-4 m-auto pt-sm-5">
            <label for="simple-interest" class="form-label">Total Ammount: <span id="total-ammount">Rs 0</span></label>
          
          </div>
        </div>
      </div>
      
   </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
</body>
</html>
